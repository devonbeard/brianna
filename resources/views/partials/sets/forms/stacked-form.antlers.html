<!-- Begin Mailchimp Signup Form -->
<div
  id="mc_embed_signup"
  class="stacked-form {{ if light_mode }}light-mode{{ /if }}"
>
  <form
    action="https://muiredison.us5.list-manage.com/subscribe/post?u=d52a12d3aa3235c6dedbaf7b5&amp;id=09216cdb31"
    method="post"
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="validate"
    target="_blank"
    novalidate
  >
    <div id="mc_embed_signup_scroll">
      <label for="mce-FNAME">
        <span class="clip">First Name</span>

        <input
          type="text"
          value=""
          name="FNAME"
          class=""
          id="mce-FNAME"
          placeholder="First Name"
        />
      </label>

      <label for="mce-LNAME">
        <span class="clip">Last Name</span>

        <input
          type="text"
          value=""
          name="LNAME"
          class=""
          id="mce-LNAME"
          placeholder="Last Name"
        />
      </label>

      <label for="mce-EMAIL">
        <span class="clip">Email Address </span>

        <input
          type="text"
          value=""
          name="EMAIL"
          class="required"
          id="mce-EMAIL"
          required
          placeholder="Email Address *"
        />
      </label>

      <label for="mce-PHONE">
        <span class="clip">Email Address </span>

        <input
          type="text"
          value=""
          name="PHONE"
          class=""
          id="mce-PHONE"
          placeholder="Phone Number"
        />
      </label>

      <label for="mce-COMPANY">
        <span class="clip">Email Address </span>

        <input
          type="text"
          value=""
          name="COMPANY"
          class="required"
          id="mce-COMPANY"
          required
          placeholder="Company *"
        />
      </label>

      <label for="mce-LOOKHELP">
        <span class="clip">I'm looking for help with: </span>

        <input
          type="text"
          value=""
          name="LOOKHELP"
          class="required"
          id="mce-LOOKHELP"
          placeholder="I'm looking for help with: *"
        />
      </label>

      <div id="mce-responses" class="clear">
        <div
          class="response"
          id="mce-error-response"
          style="display: none"
        ></div>
        <div
          class="response"
          id="mce-success-response"
          style="display: none"
        ></div>
      </div>
      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input
          type="text"
          name="b_d52a12d3aa3235c6dedbaf7b5_09216cdb31"
          tabindex="-1"
          value=""
        />
      </div>

      <input
        type="submit"
        value="Submit"
        name="subscribe"
        id="mc-embedded-subscribe"
        class="btn-submit"
      />
    </div>
  </form>
</div>

<!--End mc_embed_signup-->
