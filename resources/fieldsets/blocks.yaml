title: Blocks
fields:
  -
    handle: blocks
    field:
      collapse: true
      sets:
        columns:
          display: Columns
          fields:
            -
              handle: background_color
              field: common.background_color
            -
              handle: text_color
              field: common.text_color
            -
              handle: column_vertical_alignment
              field: common.column_vertical_alignment
            -
              handle: swap_order_of_columns
              field: common.swap_order_of_columns
            -
              handle: column_settings
              field:
                display: 'Column Settings'
                type: section
                icon: section
                listable: hidden
                instructions_position: above
            -
              handle: number_of_columns
              field:
                options:
                  one: One
                  two: Two
                  three: Three
                  four: Four
                default: two
                display: 'Number of Columns'
                type: button_group
                icon: button_group
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: column_width
              field:
                options:
                  full: '100'
                  halves: '50 / 50'
                  thirds: '33 / 33 / 33'
                  seventy-thirty: '70 / 30'
                  twentyfive-fifty: '25 / 50 / 25'
                default: halves
                display: 'Column Width'
                type: select
                icon: select
                instructions: 'This will allow you to set different columns width based on what you need.'
                width: 50
                listable: hidden
                instructions_position: above
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
            -
              handle: spacing_above_columns
              field:
                options:
                  3: S
                  4: M
                  5: L
                  6: XL
                  7: XXL
                multiple: false
                max_items: 1
                clearable: true
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Spacing Above Columns'
                type: select
                icon: select
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: spacing_below_columns
              field:
                options:
                  3: S
                  4: M
                  5: L
                  6: XL
                  7: XXL
                multiple: false
                max_items: 1
                clearable: true
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Spacing Below Columns'
                type: select
                icon: select
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: padding_above_columns
              field:
                options:
                  3: S
                  4: M
                  5: L
                  6: XL
                  7: XXL
                multiple: false
                max_items: 1
                clearable: true
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Padding Above Columns'
                type: select
                icon: select
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: padding_below_columns
              field:
                options:
                  3: S
                  4: M
                  5: L
                  6: XL
                  7: XXL
                multiple: false
                max_items: 1
                clearable: true
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Padding Below Columns'
                type: select
                icon: select
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: column_content
              field:
                display: 'Column Content'
                type: section
                icon: section
                listable: hidden
                instructions_position: above
            -
              handle: section_headline
              field:
                input_type: text
                antlers: false
                display: 'Section Headline'
                type: text
                icon: text
                instructions: 'This allows you to have a section headline outside of the columns.'
                listable: hidden
            -
              handle: section_headline_alignment
              field:
                options:
                  left: Left
                  center: Center
                  right: Right
                default: center
                display: 'Section Headline Alignment'
                type: button_group
                icon: button_group
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: left_column
              field: common.bard
              config:
                buttons:
                  - h1
                  - h2
                  - h3
                  - h4
                  - h5
                  - h6
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - quote
                  - anchor
                display: 'Left Column'
                if:
                  number_of_columns: 'not one'
            -
              handle: middle_column
              field: common.bard
              config:
                buttons:
                  - h1
                  - h2
                  - h3
                  - h4
                  - h5
                  - h6
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - quote
                  - anchor
                display: 'Middle Column'
                if:
                  number_of_columns: 'equals three'
            -
              handle: right_column
              field: common.bard
              config:
                display: 'Right Column'
                if:
                  number_of_columns: 'not one'
            -
              handle: column
              field: common.bard
              config:
