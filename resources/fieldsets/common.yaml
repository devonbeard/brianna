title: Common
fields:
  -
    handle: bard
    field:
      always_show_set_button: false
      buttons:
        - h1
        - h2
        - h3
        - h4
        - h5
        - h6
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - quote
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      display: Content
      type: bard
      icon: bard
      listable: hidden
      container: assets
      sets:
        articles:
          display: Articles
          fields:
            -
              handle: accent_color
              field:
                colors:
                  -
                    label: 'Accent 1'
                    value:
                      - '#00cb93'
                  -
                    label: 'Accent 2'
                    value:
                      - '#cb8900'
                  -
                    label: 'Accent 3'
                    value:
                      - '#cb00c1'
                  -
                    label: 'Accent 4'
                    value:
                      - '#57aeff'
                display: 'Accent Color'
                type: color_swatches
                icon: color
                listable: hidden
                width: 50
                instructions_position: above
                default: 'Accent 1'
            -
              handle: headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
                width: 50
            -
              handle: articles
              field:
                display: Articles
                type: section
                icon: section
                instructions: 'You can either select individual articles or pull in articles by category'
                listable: hidden
                instructions_position: above
            -
              handle: articles
              field:
                mode: default
                create: true
                collections:
                  - insights
                display: 'Individual Articles'
                type: entries
                icon: entries
                listable: hidden
                instructions_position: above
            -
              handle: articles_by_category
              field:
                max_items: 1
                mode: default
                create: true
                taxonomies:
                  - categories
                display: 'Articles By Category'
                type: terms
                icon: taxonomy
                listable: hidden
                instructions_position: above
            -
              handle: view_more_articles_cta_text
              field:
                input_type: text
                antlers: false
                display: 'View More Articles CTA Text'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
            -
              handle: view_more_articles_link
              field:
                display: 'View More Articles Link'
                type: link
                icon: link
                listable: hidden
                instructions_position: above
        blockquote:
          display: Blockquote
          fields:
            -
              handle: quote
              field:
                antlers: false
                display: Quote
                type: textarea
                icon: textarea
                listable: hidden
            -
              handle: align_quote_to_side_of_content
              field:
                default: false
                display: 'Align Quote to Side of Content'
                type: toggle
                icon: toggle
                instructions: 'By default quote is larger and full width, this will let you specify which side you want the quote on.'
                width: 50
                listable: hidden
            -
              handle: quote_author
              field:
                input_type: text
                antlers: false
                display: 'Quote Author'
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: quote_alignment
              field:
                options:
                  left: Left
                  center: Center
                  right: Right
                display: 'Quote Alignment'
                type: button_group
                icon: button_group
                width: 50
                listable: hidden
                if:
                  align_quote_to_side_of_content: 'equals 1'
        button:
          display: Button
          fields:
            -
              handle: button_text
              field:
                input_type: text
                antlers: false
                display: 'Button Text'
                type: text
                icon: text
                width: 33
                listable: hidden
            -
              handle: button_url
              field:
                display: 'Button URL'
                type: link
                icon: link
                width: 66
                listable: hidden
            -
              handle: button_theme
              field:
                placeholder: primary
                options:
                  primary: Primary
                  secondary: Secondary
                  tertiary: Tertiary
                multiple: false
                max_items: 1
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Button Theme'
                type: select
                icon: select
                width: 50
                listable: hidden
                instructions_position: above
                default: primary
            -
              handle: button_horizontal_position
              field:
                options:
                  left: Left
                  center: Center
                  right: Right
                display: 'Button Horizontal Position'
                type: button_group
                icon: button_group
                width: 50
                listable: hidden
            -
              handle: open_in_new_window
              field:
                display: 'Open in new window?'
                type: toggle
                icon: toggle
                listable: hidden
                width: 50
            -
              handle: include_button_arrow
              field:
                default: false
                display: 'Include Button Arrow?'
                type: toggle
                icon: toggle
                width: 50
                listable: hidden
        cta_with_form:
          display: 'CTA with Form'
          fields:
            -
              handle: background_color
              field: common.background_color
            -
              handle: text_color
              field: common.text_color
            -
              handle: headline
              field:
                input_type: text
                antlers: false
                display: Headline
                type: text
                icon: text
                listable: hidden
            -
              handle: form_embed
              field:
                antlers: true
                display: 'Form Embed'
                type: textarea
                icon: textarea
                listable: hidden
        form:
          display: Form
          fields:
            -
              handle: light_mode
              field:
                default: true
                display: 'Light Mode'
                type: toggle
                icon: toggle
                listable: hidden
                instructions_position: above
            -
              handle: content
              field:
                always_show_set_button: false
                buttons:
                  - h2
                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - quote
                  - anchor
                  - image
                  - table
                save_html: false
                toolbar_mode: fixed
                link_noopener: false
                link_noreferrer: false
                target_blank: false
                reading_time: false
                fullscreen: true
                allow_source: true
                enable_input_rules: true
                enable_paste_rules: true
                display: Content
                type: bard
                icon: bard
                listable: hidden
                instructions_position: above
            -
              handle: form
              field:
                antlers: true
                display: Form
                type: textarea
                icon: textarea
                listable: hidden
                instructions_position: above
                default: '{{ partial src="sets/forms/stacked-form" }}'
        horizontal_rule:
          display: 'Horizontal Rule'
          fields: {  }
        image:
          display: Image
          fields:
            -
              handle: image
              field:
                mode: list
                container: assets
                folder: content
                restrict: false
                allow_uploads: true
                show_filename: true
                max_files: 1
                display: Image
                type: assets
                icon: assets
                listable: hidden
            -
              handle: image_alignment
              field:
                options:
                  left: Left
                  center: Center
                  right: Right
                display: 'Image Alignment'
                type: button_group
                icon: button_group
                listable: hidden
                width: 50
            -
              handle: include_shadow
              field:
                default: false
                display: 'Include Shadow'
                type: toggle
                icon: toggle
                instructions: 'This will add a shadow behind the image, adding depth.'
                listable: hidden
                instructions_position: above
                width: 50
            -
              handle: animate_image
              field:
                default: false
                display: 'Animate Image'
                type: toggle
                icon: toggle
                width: 50
                listable: hidden
                instructions_position: above
            -
              handle: animation_speed
              field:
                options:
                  fast: Fast
                  slow: Slow
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Animation Speed'
                type: select
                icon: select
                listable: hidden
                instructions_position: above
                width: 50
                max_items: 1
                default: fast
        html:
          display: HTML
          fields:
            -
              handle: html_code
              field:
                antlers: true
                display: 'HTML code'
                type: textarea
                icon: textarea
                instructions: 'Add your html you want to render on the page in this block.'
                listable: hidden
                instructions_position: above
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      visibility: visible
      always_save: false
      collapse: false
      previews: true
      antlers: false
      remove_empty_nodes: false
  -
    handle: dark_mode
    field:
      type: toggle
      listable: hidden
      display: 'Dark Mode?'
      instructions: 'Inverts the block to be dark background and light text.'
      width: 50
  -
    handle: column_vertical_alignment
    field:
      options:
        top: Top
        middle: Middle
        bottom: Bottom
      clearable: false
      multiple: false
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      type: select
      listable: hidden
      display: 'Column Vertical Alignment'
      instructions: 'Allows you to place the content at different positions within the block.'
      width: 50
  -
    handle: swap_order_of_columns
    field:
      type: toggle
      listable: hidden
      display: 'Swap Order of Columns'
      instructions: 'The toggle swaps the order of columns on tablet & desktop, allows for creative layouts on tablet and desktop. Column Left becomes Column Right and vise versa.'
      width: 50
  -
    handle: animate_image
    field:
      display: 'Animate Image'
      type: toggle
      icon: toggle
      width: 50
      listable: hidden
  -
    handle: background_color
    field:
      colors:
        -
          label: White
          value:
            - '#ffffff'
        -
          label: Black
          value:
            - '#222222'
        -
          label: Peach
          value:
            - '#F8ECE5'
        -
          label: 'Light Brown'
          value:
            - '#6d5b57'
        -
          label: Brown
          value:
            - '#543A34'
      display: 'Background Color'
      type: color_swatches
      icon: color
      listable: hidden
      width: 50
      instructions_position: above
      visibility: visible
      always_save: false
  -
    handle: text_color
    field:
      colors:
        -
          label: White
          value:
            - '#ffffff'
        -
          label: Black
          value:
            - '#222222'
        -
          label: Peach
          value:
            - '#F8ECE5'
        -
          label: 'Light Brown'
          value:
            - '#6d5b57'
        -
          label: Brown
          value:
            - '#543A34'
      display: 'Text Color'
      type: color_swatches
      icon: color
      listable: hidden
      width: 50
  -
    handle: spacing_above_columns
    field:
      options:
        3: S
        4: M
        5: L
        6: XL
        7: XXL
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Spacing Above Columns'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: spacing_below_columns
    field:
      options:
        3: S
        4: M
        5: L
        6: XL
        7: XXL
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Spacing Below Columns'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: padding_above_columns
    field:
      options:
        3: S
        4: M
        5: L
        6: XL
        7: XXL
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Padding Above Columns'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: padding_below_columns
    field:
      options:
        3: S
        4: M
        5: L
        6: XL
        7: XXL
      multiple: false
      max_items: 1
      clearable: true
      searchable: true
      taggable: false
      push_tags: false
      cast_booleans: false
      display: 'Padding Below Columns'
      type: select
      icon: select
      width: 50
      listable: hidden
      instructions_position: above
